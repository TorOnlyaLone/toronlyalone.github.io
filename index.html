<!DOCTYPE html>
<html class="notranslate" translate="no">

<head>
  <title>Full Time</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body style="display: flex; justify-content: center; background-color: wheat;">
  <div id="content_chat"
    style="display: flex; flex-direction: column; justify-content: center;align-items: center;row-gap: 15px; flex-wrap: wrap; max-width: 700px;">
  </div>

  <script type="text/javascript">
    const pathSrc = `src`

    $('#content_chat').append(`<h2>เป็นประสบการณ์ การทำงาน Full Time ตอนช่วง ตุลาคม 2018 - ธันวาคม 2018 กับรูปแบบการทำงานที่ไม่เคยเจอมาก่อน ครั้งแรกในชีวิต</h2>`)

    for (let i = 0; i <= 14; i++) {
      $('#content_chat').append(`<img width="100%" src="src/${i}.jpg">`)

      if (i === 0) {
        $('#content_chat').append(`<h2>ผมหาโพสต้นทางในกลุ่มไม่เจอ ไม่แน่ใจว่าเธอลบโพสไปแล้วหรือยัง แต่นี่คือจุดเริ่มต้นที่ทำให้ผมติดต่อไปครับ</h2>`)
      }

      if (i === 1) {
        $('#content_chat').append(`<h2> เพิ่มเติมเรื่อง Expected Salary เงินเดือนที่ผมคาดหวังที่ส่งไปให้เธอตอนแรก คือเท่านี้ครับ </h2>`)
        $('#content_chat').append(`<img width="100%" src="src/${i}-1.jpg">`)
      }

      if (i === 4) {
        $('#content_chat').append(`<h2> พอวันที่ 3 ผมก็ไปหาเธอ ตามนัด เธอบอกให้ผมเอาสำเนาบัตรประชาชนไปด้วย และก็เอาสัญญามาให้ผมเซ็น </h2>`)
      }

      if (i === 7) {
        $('#content_chat').append(`<h2>นี่เป็นเพียงสัญญาฉบับเดียวที่เธอให้ผมเซ็น จะเห็นว่า ไม่มีการแจ้งเรื่อง ตัวเลขเงินเดือนแต่แรก เป็นความไม่มืออาชีพของผมในตอนนั้น</h2>`)
      }

      if (i === 8) {
        $('#content_chat').append(`<h2>วันที่ 4 เธอก็นัดเจอผม คุยงาน และก็เริ่มทำงานด้วยกัน <br/><br/> จนเวลาล่วงเลยผ่านไป เป็นเดือน เธอก็ยังไม่โอนเงินค่าจ้างมาสักบาท แต่ผมก็ไม่ได้ทวง ผมให้เกียรติและเชื่อใจ จนช่วงกลางเดือนพฤศจิกายน เธอเริ่มโทรมาคุยเรื่องเงินเดือน ให้ผมส่งเลขบัญชีให้เธอทางแชท</h2>`)
      }

      if (i === 9) {
        $('#content_chat').append(`<h2>จากนั้น เธอก็โอนมา 20000 ครับ ผมไม่ติดใจอะไรที่ได้น้อยกว่าที่เรียกตั้งแต่ตอนแรกเพราะ เคยคุยกับเธอว่า อยากได้ Dev มาช่วยเพิ่ม ให้เธอ Save เงินไว้ เพราะตอนนี้ทั้งโปรเจค เหลือผมเป็น Dev คนเดียว พอเธอจ่ายเงินแล้ว เธอก็เริ่ม บีบ Timeline ของงาน ซึ่งไม่ใช่สิ่งที่ตกลงกันไว้แต่แรก ที่ผมคุยกับเธอไว้แรกสุด คือ ผมมองไว้ 1 ปี
          แต่เธอ เพิ่งมาบอกผมว่า อยากได้งานภายใน 5 เดือน หลังจากจ่ายเงินให้ผมมาแล้ว ผมเลยเสนอให้เธอลองหาคนที่จะช่วย คุม Timeline ของงานก่อนดีไหม แนวๆ PM, Lead Dev หรือ CTO
          </h2>`)

        $('#content_chat').append(`<h2>สิ่งที่เกิดขึ้น ผมโดนพี่อีกคนที่อยู่ในกลุ่มไลน์ บอกให้ไป โรงพยาบาลบ้า (ผมไม่ได้เก็บแชทหลักฐานตรงนี้ไว้) ผมลบไลน์ทิ้งเลย โมโหมาก มีสิทธิอะไรมาบอกให้ผมไปโรงพยาบาลบ้า </h2>`)
        $('#content_chat').append(`<h2>ที่เกริ่นเรื่องนี้ขึ้นมา ทั้งที่ไม่มีหลักฐาน เพราะอยากให้เข้าใจว่าทำไม ผมลบแอพ Line ทิ้ง (ช่วงนั้น อดหลับอดนอน เขียน Code ทั้งวันทั้งคืน เลยอาจจะอารมณ์ร้อนไป)</h2>`)

        $('#content_chat').append(`<h2>ถ้าอยากได้งาน ภายใน 5 เดือน ทำไมไม่บอกแต่แรก ทำไม ไม่เถียงผมตั้งแต่ตอนที่ผมบอกไปแล้วว่าผมมองงานนี้เป็นปี</h2>`)

      }

      if (i === 11) {
        $('#content_chat').append(`<h2>จากนั้น เธอก็เตะผมออกจากกลุ่มไลน์ครับ แต่ก็เข้าใจได้ เพราะเป็นจุดแตกหักละ ผมอยากแสดงความรับผิดชอบ เลยบอกให้เธอส่งเลขบัญชีมา และผมก็ได้ทำการคืนเงินให้เธอทั้งหมด เรียบร้อยแล้วตั้งแต่วันที่ 27 พฤศจิกายน</h2>`)

      }

      if (i === 13) {
        $('#content_chat').append(`<h2>หลังจากนั้น เธอก็หายไป 3 อาทิตย์ จนในที่สุด เธอก็ทักมา ให้ส่งมอบงาน ให้พี่อีกคน ประเด็นคือเธอเตะผมออกจากกลุ่มไลน์ไปแล้ว
          สิ่งที่เธอทำ คือการ สร้าง Group Line ขึ้นมาอีก 1 Group ลากผมเข้าไป และเตะผมออก จากกลุ่มอีกรอบ
          </h2>`)

      }

      if (i === 14) {
        $('#content_chat').append(`<h2>รวมๆแล้ว ผมทำงานกับเธอ เกือบ 3 เดือน แต่ไม่ได้อะไรเลยครับ แต่ไม่โทษอะไรใคร เพราะเป็นความรับผิดชอบที่ผมจะทำได้ แต่ติดใจ เดือนธันวาคม ยังให้ผม Support ใจคอจะไม่จ่ายของเดือน ธันวาหน่อยหรอ ??? แต่เรื่องผ่านมาหลายปีแล้วครับ อยากให้เป็นอุทาหรณ์กับคน ในสังคมครับ ผมยอมรับความไม่มืออาชีพของตัวเอง ในตอนนั้น แต่ผมเต็มที่กับงานมากๆ ทุกวันที่ได้ทำงานกับเธอครับ <br/><br/> อีกอย่างคือไม่มี สัญญาจ้างงานที่ชัดเจนแต่แรก ผมคงจะเรียกร้องอะไรไม่ได้ + เรื่องนานมากๆละ
          ขอให้เรื่องราวของผมเป็นประโยชน์กับคนในสังคมละกันครับ

          <br/><br/> ที่ปล่อยให้เวลาผ่านไปเนิ่นนานมากๆ เพราะเห็นแก่สัญญารักษาข้อมูลที่เป็นความลับ ที่ได้เซ็น ที่มีอายุ 3 ปี เลยไม่ได้ทำอะไรเลยครับ กลัวจะผิดสัญญา 
          </h2>`)

      }
    }

  </script>
</body>

</html>
